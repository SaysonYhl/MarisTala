<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register Student</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box-1">
            <div class="camera-feed">
                <button class="back-btn" onclick="history.back()">← BACK</button>
            </div>
            <button class="start-btn">START</button>
        </div>
        <div class="box-2">
            <form class="student-details" action="/submit" method="post">
                <div class="top-section">
                    <div class="registered-image"></div>
                    <input type="text" class="input-id" name="idNumber" id="idNumber"
                        placeholder="Enter Student ID Number" required>
                    <label for="idNumber" class="normal-text">ID Number</label>

                    <input type="text" class="input-name" name="studentName" id="studentName"
                        placeholder="Enter Student Name" required>
                    <label for="studentName" class="normal-text">Name</label>
                </div>
                <div class="bottom-section">
                    <input type="submit" value="✓ REGISTER" class="button">
                    <input type="reset" value="✕ CANCEL" class="button">
                </div>
            </form>
        </div>

    </div>
</body>

</html>
