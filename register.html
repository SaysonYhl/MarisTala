<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register Student</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="box-1">
                <div class="camera-feed"></div>
                <button class="start-btn">START</button>
            </div>
            <div class="box-2">
                <div class="top-section">
                    <div class="registered-image"></div>
                    <form class="student-details" action="/submit" method="post">
                        <input type="text" class="input-id" name="idNumber" id="idNumber" placeholder="Enter Student ID Number" required>
                        <p class="normal-text">ID Number</p>
                        <input type="text" class="input-name" name="studentName" id="studentName" placeholder="Enter Student Name" required>
                        <p class="normal-text">Name</p>
                        
                        <div class="bottom-section">

                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </body>
</html>
